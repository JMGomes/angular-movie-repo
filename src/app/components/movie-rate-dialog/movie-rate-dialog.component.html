<h2 mat-dialog-title>Rate {{data.movie.name}} (0-10)</h2>
<div mat-dialog-content>
<mat-slider
  (valueChange)="sliderValueChanged($event)"
  thumbLabel
  tickInterval="1"
  step="1"
  min="0"
  max="10"
  aria-label="units"></mat-slider>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submitReview()">Submit Review</button>
</div>
