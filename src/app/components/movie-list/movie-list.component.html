<table mat-table [dataSource]="movies| searchTermFilter: searchTerm" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="actor">
    <th mat-header-cell *matHeaderCellDef> Actor </th>
    <td mat-cell *matCellDef="let element"> {{element.actor.name}} </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let element">
    <app-movie-rate-star-display [rate]="element.rate"></app-movie-rate-star-display>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <mat-icon aria-hidden="false" (click)="deleteMovie(element)" aria-label="Example home icon" fontIcon="delete"></mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openRateDialog(row)"></tr>
</table>
