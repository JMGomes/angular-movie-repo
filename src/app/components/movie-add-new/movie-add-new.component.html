<h1>Add new movie to DB</h1>

<a mat-raised-button class="button" routerLink="/main">Go back to Movie List Page</a>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
<mat-form-field appearance="fill">
  <mat-label>Name</mat-label>
  <input matInput formControlName="name">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Year</mat-label>
  <input matInput required formControlName="year">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Select Actor</mat-label>
  <mat-select required formControlName="actor">
    <mat-option *ngFor="let actor of actors" [value]="actor">
      {{actor}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="form-element">
  <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
</div>
</form>
